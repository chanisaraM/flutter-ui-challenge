name: flutter_ui_challenge
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Prompt
      fonts:
        - asset: fonts/Prompt-Regular.ttf
        - asset: fonts/Prompt-Italic.ttf
          style: italic
        - asset: fonts/Prompt-Bold.ttf
          weight: 700